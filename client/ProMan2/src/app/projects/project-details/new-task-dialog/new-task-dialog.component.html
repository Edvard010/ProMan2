<h1 mat-dialog-title>Nowe zadanie</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <mat-form-field>
            <input matInput placeholder="TytuÅ‚" formControlName="title" type="text">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Opis" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data" formControlName="date" type="text">
        </mat-form-field>
        <div>
            <button mat-raised-button color="secondary" type="button" (click)="cancel()">Anuluj</button>
            <button mat-raised-button color="primary">Dodaj</button>
        </div>
    </form>
</div>
