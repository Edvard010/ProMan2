<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <mat-card>
        <mat-card-header>
        <mat-card-title>Nowy klient</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>Dodaj klienta</h2>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Opis" formControlName="description"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Adres" formControlName="address"></textarea>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefon" formControlName="phone" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="e-mail" formControlName="email" type="text">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Dodaj</button>
        </mat-card-actions>
    </mat-card>
</form>
